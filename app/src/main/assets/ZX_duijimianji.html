<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
        html,body{
            width:100%;
            height:100%;
            margin: 0;
	        padding: 0;

        }
    </style>
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height:100%;"></div>
<!-- ECharts单文件引入 -->

<script src="myTheme.js"></script>
<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('main'), 'myTheme');

    option = {
    title: {
        show:true,
        text: '基本面积图',
        textStyle: {
            fontSize: 12,
            fontWeight: 'bolder',
            color: '#FFFFFF'
        },
        x: '5',
        y: '5'
    },
    grid: {
        x: 40,
        y: 40,
        x2: 20,
        y2: 45,
        borderWidth: 1,
    },
    legend: {
        data:['邮件营销','联盟广告','视频广告'],
        x: 'center',
        y: 'bottom',
        itemHeight: 8
    },
    tooltip : {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['周一','周二','周三','周四','周五','周六','周日']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'邮件营销',
            type:'line',
            stack: '总量',
            areaStyle: {},
            data:[120, 132, 101, 134, 90, 230, 210]
        },
        {
            name:'联盟广告',
            type:'line',
            stack: '总量',
            areaStyle: {},
            data:[220, 182, 191, 234, 290, 330, 310]
        },
        {
            name:'视频广告',
            type:'line',
            stack: '总量',
            areaStyle: {},
            data:[150, 232, 201, 154, 190, 330, 410]
        }
    ]
    };

    myChart.setOption(option);

</script>
</body>
</html>
