<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
        html,body{
            width:100%;
            height:100%;
            margin: 0;
	        padding: 0;

        }
    </style>
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height:100%;"></div>
<!-- ECharts单文件引入 -->

<script src="myTheme.js"></script>
<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('main'), 'myTheme');

    option = {
    title: {
        show:true,
        text: '平滑折线图',
        textStyle: {
            fontSize: 12,
            fontWeight: 'bolder',
            color: '#FFFFFF'
        },
        x: '5',
        y: '5'
    },
    legend: {
        data:['邮件营销','联盟广告','视频广告'],
        x: 'center',
        y: 'bottom',
        itemHeight: 8,
    },
    tooltip: {
        trigger: 'axis'
    },
    line: {
        symbolSize: 3,
        symbol: 'emptyCircle',
        smooth: true
    },
    grid: {
        x: 40,
        y: 40,
        x2: 20,
        y2: 45,
    },
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [820, 932, 901, 934, 1290, 1330, 1320],
        type: 'line',
        name: "邮件营销",
        type: "line",
        smooth: true
    },
    {
        data: [240, 302, 241, 350, 750, 453, 453],
        type: 'line',
        name: "联盟广告",
        type: "line",
        smooth: true
    },
    {
        data: [456, 788, 786, 544, 300, 530, 780],
        type: 'line',
        name: "视频广告",
        type: "line",
        smooth: true
    }
    ]
    };

    myChart.setOption(option);

</script>
</body>
</html>
