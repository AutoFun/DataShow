<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
        html,body{
            width:100%;
            height:100%;
            margin: 0;
	        padding: 0;

        }
    </style>
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height:100%;"></div>
<!-- ECharts单文件引入 -->

<script src="myTheme.js"></script>
<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('main'), 'myTheme');

    option = {
    title: {
        show:true,
        text: '垂直折线图',
        textStyle: {
            fontSize: 12,
            fontWeight: 'bolder',
            color: '#FFFFFF'
        },
        x: '5',
        y: '5'
    },
    grid: {
        x: 40,
        y: 40,
        x2: 20,
        y2: 45,
        borderWidth: 1,
    },
    legend: {
        data:['Step Start', 'Step Middle', 'Step End'],
        x: 'center',
        y: 'bottom',
        itemHeight: 8,
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'Step Start',
            type:'line',
            step: 'start',
            data:[120, 132, 101, 134, 90, 230, 210]
        },
        {
            name:'Step Middle',
            type:'line',
            step: 'middle',
            data:[220, 282, 201, 234, 290, 430, 410]
        },
        {
            name:'Step End',
            type:'line',
            step: 'end',
            data:[450, 432, 401, 454, 590, 530, 510]
        }
    ]
    };

    myChart.setOption(option);

</script>
</body>
</html>
